<div style="background-color: dimgrey; width:1000px; text-align:left; color:white; margin-top: 70px; font-size: 20px;">
    <div style="background-color:cornflowerblue; width:980px; text-align:left; color:white; margin-left:10px;">
        <center>
            <table style="width: 100%; ">
            <tr style="height: 50px; background-color:navy;">
                <td></td>
                <td>NAME</td>
                <td>CREATOR</td>
                <td>TYPES</td>
            </tr>
            {% for ingre in ingres %}
            <tr class="tooltip">
                <td><a href="/diet/ingre/{{ingre.id}}/"> <img src="/media/{{ingre.Image}}" alt="{{ ingre.Name }}" style="width:50px;height:50px;"/></a>
                <span class="tooltiptext"> {{ ingre.Description }}</span>
                </td>
                <td> <a href="/diet/ingre/{{ingre.id}}/">{{ ingre.Name }}</a></td>
                <td> {{ ingre.Creator}}    </td>
                <td>  {% for type in ingre.Types.all%}
                      <div>{{type}}</div>
                      {% endfor%}
                </td>
            </tr>
            {% endfor %}
            </table>
        </center>
    </div>
        <div>
        <center>
        <table>
            <tr>
                {% for page in pages %}
                {% if page != current_page %}
                <td>
                    <form action="/diet/ingres/" method="get">
                    <input type="hidden"  value="{{ page }}" name="page"/>
                    <input type="submit" value="{{ page}}" />
                    </form>
                </td>
                {% else %}
                <td>
                    <input type="submit" value="{{ page}}" style="color:white; background-color:black;" />
                </td>
                {% endif %}
                {% endfor %}
            </tr>
        </table>
        </center>
    </div>    
</div>
