<div style="background-color: dimgrey; width:500px; text-align:left; color:white;">
    {% for error in errors %}
    <div style="background-color:red; color:black; text-align:center;">{{ error }}</div>
    {% endfor %}

    <form method="post" action="/register/">
        {% csrf_token %}
        <table>
            <tr>
                <td style="width:250px">USERNAME</td>
                <td><input type="text" name="username" style="width:250px"/></td>
            </tr>
            <tr>
                <td style="width:250px">PASSWORD</td>
                <td><input type="password" name="password" style="width:250px" /></td>
            </tr>
            <tr>
                  <td style="width:250px">EMAIL</td>
                  <td><input type="email" name="email" style="width:250px" /></td>
            </tr>
            <tr>
                <td style="width:250px" ></td>
                <td><input type="submit" value="REGISTER" style="width:200px; margin-left:25px;"/></td>
            </tr>
        </table>         
    </form>
</div>
